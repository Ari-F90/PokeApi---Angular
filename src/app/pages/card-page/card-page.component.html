<mat-card>
  <mat-card-title>{{ pokemon?.name | titlecase }}</mat-card-title>
  <mat-card-content>
    <img (click)="setSprite()" src={{pokemon?.sprites?.front_default}} alt="{{pokemon.name}}">
    <p>Stats: {{pokemon.stats[0].base_stat}}</p>
    <p>Weight: {{pokemon.weight}}</p>
    <p>Height: {{pokemon.height}}</p>
    <p> Type: {{pokemon.types[0].type.name}}</p>

  </mat-card-content>


</mat-card>
